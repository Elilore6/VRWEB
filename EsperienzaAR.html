<html>
  <head>
    <title>UI INTERATTIVA</title>

    <script src="js/aframe.js"></script>
    <script src="js/AR.js"></script>
  </head>
  <body>

    <a-scene embedded
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      >
      <a-assets>
           <a-asset-item id="horse" src="models/Unicorn.glb"></a-asset-item>
         </a-assets>

      <a-marker type='barcode' value='5'>
  <a-entity rotation="0 0 0" animation="easing:linear;property: rotation; to: 0 0 360; loop: true; dur: 1900">
       <a-gltf-model position='0 0.5 0' rotation='-90 0 0' src="#horse"></a-gltf-model>
        </a-marker>

   <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
