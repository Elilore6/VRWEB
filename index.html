<html>
  <head>
    <title>UI INTERATTIVA</title>
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <h1>UI INTERATTIVA</h1>
    <a-scene
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-sky src="images/pinkHdri.jpg"></a-sky>

      <a-plane mixin= "frame" position="0 1 -8" rotation="0 0 0" width="4" height="6" src="images/01.PNG" link="href: http://localhost/UI%20INTERATTIVA//EsperienzaAR.html"></a-plane>
      <a-plane mixin= "frame" position="5 1 -8" rotation="0 0 0" width="4" height="6" src="images/02.PNG"link="href: http://localhost/UI%20INTERATTIVA//ModelViewer.html"></a-plane>
      <a-plane mixin= "frame" position="-5 1 -8" rotation="0 0 0" width="4" height="6" src="images/03.PNG"></a-plane>
      <a-mixin
                id="frame"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
               ></a-mixin>


    </a-scene>
  </body>
</html>
